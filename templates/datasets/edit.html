{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Edit Dataset - Data Quality Watchtower{% endblock %}

{% block page_title %}Edit Dataset: {{ dataset.name }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card glassmorphic-card animated fadeInUp">
            <div class="card-header">
                <h5><i class="fas fa-edit"></i> Edit Dataset</h5>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                        <a href="{% url 'datasets:dataset_detail' dataset.pk %}" class="btn btn-secondary me-md-2">
                            <i class="fas fa-times"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Update Dataset
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
